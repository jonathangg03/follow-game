<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Game</title>
  </head>
  <body>
    <article class="container" id="container">
      <div class="element a" id="0"></div>
      <div class="element b" id="1"></div>
      <div class="element c" id="2"></div>
      <div class="element d" id="3"></div>
      <div class="element e" id="4"></div>
      <div class="element f" id="5"></div>
      <div class="element g" id="6"></div>
      <div class="element h" id="7"></div>
      <div class="element i" id="8"></div>
    </article>
    <div class="level">
      <input type="number" min="1" max="200" value="1" />
      <button>Iniciar</button>
    </div>
    <div class="wins">
      <h1>Ganaste!!!</h1>
      <button>Volver a jugar</button>
    </div>
    <div class="loss">
      <h1>Perdiste :(</h1>
      <button>Volver a jugar</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
